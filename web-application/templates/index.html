<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Offer Decisioning Demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<style>
			td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row text-center">
				<div class="col-12">
					<h1 class="my-4">Offer Decisioning Demo</h1>
				</div>
			</div>
			<div class="row my-4 text-center">
				<div class="col-12">
					<div class="alert alert-{{ message[0] }}">
						{{ message[1] | safe }}
					</div>
				</div>
			</div>
			{% if message[0] == 'primary' %}
			<div class="row">
				<form method="post" id="customer_attributes">
					<div class="mb-3 row">
						<label
							for="customer_age"
							class="col-md-8 col-form-label"
							>Age</label
						>
						<div class="col-md-4">
							<input
								type="number"
								class="form-control"
								id="customer_age"
								name="customer_age"
								required
							/>
						</div>
					</div>
					<div class="mb-3 row">
						<label
							for="customer_income"
							class="col-md-8 col-form-label"
							>Income</label
						>
						<div class="col-md-4">
							<input
								type="number"
								class="form-control"
								id="customer_income"
								name="customer_income"
								required
							/>
						</div>
					</div>
					<div class="mb-3 row">
						<label
							for="customer_profile_age"
							class="col-md-8 col-form-label"
							>Profile Age (in days)</label
						>
						<div class="col-md-4">
							<input
								type="number"
								class="form-control"
								id="customer_profile_age"
								name="customer_profile_age"
								required
							/>
						</div>
					</div>
					<div class="mb-3 row">
						<label
							for="customer_gender"
							class="col-md-8 col-form-label"
							>Gender</label
						>
						<div class="col-md-4">
							<select
								type="number"
								class="form-control"
								name="customer_gender"
								id="customer_gender"
								required
							>
								<option disabled selected value=""></option>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					<div class="mb-3 row">
						<label
							for="customer_no_offer_spending_rate"
							class="col-md-8 col-form-label"
							>Average spending while the customer has not viewed
							any active offers or did not have any offers active
							($ / day)</label
						>
						<div class="col-md-4">
							<input
								type="number"
								class="form-control"
								id="customer_no_offer_spending_rate"
								name="customer_no_offer_spending_rate"
								required
							/>
						</div>
					</div>
					<div class="mb-3 row">
						<label
							for="customer_offer_spending_rate"
							class="col-md-8 col-form-label"
							>Average spending between when the customer had seen
							the offer and when it expired ($ / day)</label
						>
						<div class="col-md-4">
							<input
								type="number"
								class="form-control"
								id="customer_offer_spending_rate"
								name="customer_offer_spending_rate"
								required
							/>
						</div>
					</div>
					<div class="mb-3 row">
						<div class="col-md-8"></div>
						<div class="col-md-4">
							<input
								class="btn btn-primary"
								type="submit"
								id="findBestOffer"
								value="Find the Best Offer for This Customer"
							/>
						</div>
					</div>
				</form>
			</div>
			{% endif %} {% if message[0] == 'success' %}
			<div class="row my-4">
				<div class="col-12">
					<div class="table-responsive">
						<table class="table table-hover"></table>
					</div>
				</div>
			</div>
			{% endif %}
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.6.3.min.js"
			integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			crossorigin="anonymous"
		></script>
		<script>
			let offers = {{ offers | safe }};

			function generateTableHead(table, data) {
				let thead = table.createTHead();
				let row = thead.insertRow();
				for (let key of data) {
					let th = document.createElement("th");
					let text = document.createTextNode(key);
					th.appendChild(text);
					row.appendChild(th);
				}
			}

			function generateTable(table, data) {
				for (let element of data) {
					let row = table.insertRow();
					for (key in element) {
						let cell = row.insertCell();
						let text = document.createTextNode(element[key]);
						cell.appendChild(text);
					}
				}
			}

			let table = document.querySelector("table");
			let data = Object.keys(offers[0]);
			generateTableHead(table, data);
			generateTable(table, offers);

			// Add new offer

			// 	offer_reward: 5,
			// 	offer_difficulty: 5,
			// 	offer_duration: 168,
			// 	channel_email: 1,
			// 	channel_mobile: 1,
			// 	channel_social: 0,
			// 	channel_web: 1,
			// 	offer_type_bogo: 1,
			// 	offer_type_discount: 0,
			// 	offer_type_informational: 0,
			// };
			// 2. rebuild the table

			// 3. clear the form
		</script>
	</body>
</html>
